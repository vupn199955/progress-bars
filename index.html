<!DOCTYPE html>
<html>

<head>
  <title>Progress bars</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-12 col-sm-12 col-lg-8 bg-light p-2">
        <h2 class="text-center text-danger">Progress bars</h2>
        <label class="text-info">Limit: <span class="badge badge-info" id="limit-value"></span></label>
        <div id="progress-bar-container"></div>
        <div>
          <select class="form-control select-bar" id="select-bar" hidden>
            <option value="0">--select--</option>
          </select>
          <div id="btn-container"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
